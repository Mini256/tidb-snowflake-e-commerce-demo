image:
  file: .gitpod.Dockerfile

tasks:
  - name: TiUP init playground
    command: |
      $HOME/.tiup/bin/tiup playground
  - name: FrontEnd
    openMode: split-right
    init: cd frontend && npm install
    command: npm run dev
  - name: BackEnd
    openMode: split-right
    command: |
      cd backend
      make run

ports:
  - port: 8080
    visibility: public
  - port: 3000
    visibility: public
  - port: 4000
    visibility: public
  - port: 2379-36663
    onOpen: ignore