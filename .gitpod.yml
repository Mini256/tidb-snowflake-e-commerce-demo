image:
  file: .gitpod.Dockerfile

tasks:
  - name: Frontend
    openMode: tab-after
    command: |
      gp ports await 8080 && gp preview https://tidb-snowflake-e-commerce-demo.vercel.app/?endpoint=$(gp url 8080)
  - name: Backend
    openMode: tab-after
    before: cd backend
    init: make build-app
    command: |
      make run

ports:
  - port: 8080
    visibility: public
