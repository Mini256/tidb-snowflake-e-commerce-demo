image:
  file: .gitpod.Dockerfile

tasks:
  - name: TiDB Playground
    command: |
      $HOME/.tiup/bin/tiup playground
  - name: Front End
    openMode: tab-after
    init: cd frontend && npm install
    command: npm run dev
  - name: Import Data
    openMode: tab-after
    command: |
      cd backend
      gp await-port 8080
      make tidb-import-data
      make tidb-incremental-data
  - name: Back End
    openMode: tab-after
    command: |
      cd backend
      make check-env
      make run

ports:
  - port: 8080
    visibility: public
  - port: 3000
    visibility: public
  - port: 2379-36663
    onOpen: ignore